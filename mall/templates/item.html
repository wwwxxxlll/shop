{% extends 'index.html' %}
{% block title %}商品详情{% endblock %}
{% block body %}
          <!-- BEGIN CONTENT -->
          <div class="col-md-9 col-sm-7">
            <div class="product-page">
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <div class="product-main-image">
                    <img src="" alt="Cool green dress with red bell" class="img-responsive" data-BigImgSrc="assets/temp/products/model7.jpg">
                  </div>
                </div>
                <div class="col-md-6 col-sm-6">
                  <h1>{{good.name}}</h1>
                  <div class="price-availability-block clearfix">
                    <div class="price">
                      <strong><span>$</span>{{good.sale_price}}</strong>
                      <em>$<span>{{good.price}}</span></em>
                    </div>
                  </div>
                  <div class="description">
                    <p>{{good.descriptiont}}</p>
                  </div>
                  <div class="product-page-cart">
                    <div class="product-quantity">
                        <input id="product-quantity" type="text" value="1" readonly class="form-control input-sm">
                    </div>
                    <button class="btn btn-primary" type="submit">添加购物车</button>
                  </div>
				</div>
                <div class="product-page-content col-md-9 col-sm-6">
                  <ul id="myTab" class="nav nav-tabs">
                    <li class="active"><a href="#Reviews" data-toggle="tab">评论信息</a></li>
                  </ul>
                  <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade in active" id="Reviews">
                      <!--<p>There are no reviews for this product.</p>-->
                      <div class="review-item clearfix">
                      {% for c in comment %}
                        <div class="review-item-submitted">
                          <strong>{{c.user}}</strong>
                          <em>{{c.commenttime}}</em>
                          <div class="rateit" data-rateit-value="5" data-rateit-ispreset="true" data-rateit-readonly="true"></div>
                        </div>                                              
                        <div class="review-item-content">
                            <p>{{c.comment}}</p>
                        </div>
                        {% endfor %}
                      </div>
                    </div>
                  </div>

                <div class="sticker sticker-sale"></div>
              </div>
            </div>
          </div>
          <!-- END CONTENT -->
{% endblock %}
{% block js %}{% endblock %}
